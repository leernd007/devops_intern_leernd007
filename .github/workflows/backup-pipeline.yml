name: BACKUP CI

on:
  push:
    paths-ignore:
      - 'app/**'
      - 'frontend/**'
      - 'nginx/**'
      - '.github/workflows/**'
  pull_request:
    paths-ignore:
      - 'app/**'
      - 'frontend/**'
      - 'nginx/**'
      - '.github/workflows/**'
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Run backup execution
        run: ./backup.sh

      - name: Check artifact existence
        uses: xSAVIKx/artifact-exists-action@v0
        id: check_coverage_artifact
        with:
          name: 'backup-artifact'

      - name: Download Previous Artifact
        if: steps.check_coverage_artifact.outputs.exists
        uses: actions/download-artifact@v2
        with:
          name: backup-artifact
          path: backup

      - name: Copy Files from Previous Artifact
        if: steps.check_coverage_artifact.outputs.exists
        run: |
          cp -r backup-artifact/*.tar.gz ~/backup/

      - name: Build Docker Image
        run: |
          docker build -t backup_devops:latest .

      - name: Save Docker Image as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: backup-artifact
          path: backup
          retention-days: 5