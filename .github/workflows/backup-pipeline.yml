name: Backup. Create and push to artifacts
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: backup-pipeline.yml
          workflow_conclusion: success
          name: versions-artifact
          if_no_artifact_found: warn
        run: |
          if [ -f versions.json ]; then
            mkdir -p ~/backup
            mv versions.json ~/backup
          fi
      - name: Run backup
        run: ./backup.sh
        env:
          SSH_PRV_KEY: ${{ secrets.SSH_PRV_KEY }}

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: backup-artifact
          path: ~/backup/*tar.gz
          retention-days: 5

      - name: Upload versions.json
      - uses: actions/upload-artifact@v2
        with:
          name: versions-artifact
          path: ~/backup/versions.json
          retention-days: 5