name: BACKUP CI
on:
  workflow_dispatch:
    branches:
      - master
  push:
    paths-ignore:
      - 'app/**'
      - 'frontend/**'
      - 'nginx/**'
      - '.github/workflows/**'
  pull_request:
    paths-ignore:
      - 'app/**'
      - 'frontend/**'
      - 'nginx/**'
      - '.github/workflows/**'
jobs:
  build-and-test:
    permissions:
      id-token: write
      contents: read
      pull-requests: write
      actions: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: backup-pipeline.yml
          workflow_conclusion: success
          name: versions-artifact
          if_no_artifact_found: warn

      - name: Update versions.json
        run: |
          if [ -f versions.json ]; then
            mkdir -p ~/backup
            mv versions.json ~/backup
          fi

      - name: Run backup execution
        run: ./backup.sh
        env:
          SSH_PRV_KEY: ${{ secrets.SSH_PRV_KEY }}

      - name: Save Docker Image as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: backup-artifact
          path: ~/backup/*tar.gz
          retention-days: 5

      - name: Save versions.json as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: versions-artifact
          path: ~/backup/versions.json
          retention-days: 5
