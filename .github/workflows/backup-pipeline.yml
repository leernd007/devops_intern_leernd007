name: BACKUP CI

on:
  push:
    paths-ignore:
      - 'app/**'
      - 'frontend/**'
      - 'nginx/**'
      - '.github/workflows/**'
  pull_request:
    paths-ignore:
      - 'app/**'
      - 'frontend/**'
      - 'nginx/**'
      - '.github/workflows/**'
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: continue-on-error Comment
        uses: mainmatter/continue-on-error-comment@v1

      - name: LS backups
        continue-on-error: true
        run: ls ~/backup

      - name: Run backup execution
        run: ./backup.sh
        env:
          SSH_PRV_KEY: ${{ secrets.SSH_PRV_KEY }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/backup
          key: ${{ runner.os }}-my-cache

#      - name: Copy Files from Previous Artifact
#        continue-on-error: true
#        run: |
#          cp -r backup-artifact/*.tar.gz ~/backup/

      - name: Build Docker Image
        run: |
          docker build -t backup_devops:latest .

      - name: Save Docker Image as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: backup-artifact
          path: ~/backup
          retention-days: 5