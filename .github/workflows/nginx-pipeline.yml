name: Nginx. Build and push to artifacts
run-name: Nginx. Build and push to artifacts. Commit hash ${{github.sha}}
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'nginx/**'
  pull_request:
    paths:
      - 'nginx/**'
defaults:
  run:
    working-directory: ./nginx
jobs:
  build:
#    runs-on: ubuntu-20.04
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build docker container
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: nginx_devops:latest
          outputs: type=docker,dest=/tmp/nginx_devops.tar

      - name: Upload docker artifact
        uses: actions/upload-artifact@v3
        with:
          name: nginx_devops
          path: /tmp/nginx_devops.tar

  save:
#    runs-on: ubuntu-20.04
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if an artifact already exists (only for self-hosted runner)
        id: check_if_exists
        run: |
          if [[ -f /tmp/nginx_devops.tar ]]; then
            echo "::set-output name=exists::true"
          else
            echo "::set-output name=exists::false"
          fi

      - name: Download artifact
        if: steps.check_if_exists.outputs.exists == 'false'
        uses: actions/download-artifact@v3
        with:
          name: nginx_devops
          path: /tmp/nginx_devops.tar

      - name: Upload artifact
        if: steps.check_if_exists.outputs.exists == 'false'
        uses: actions/upload-artifact@v2
        with:
          name: nginx_devops
          path: /tmp/nginx_devops.tar
          retention-days: 1